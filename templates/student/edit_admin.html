{% extends "student/base.html" %}

{% block content %}
    <section class="forms">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <h4>修改密码</h4>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" value="{{ username }}" placeholder="Name" class="form-control"
                                   name="name">
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password"  placeholder="请输入新密码" class="form-control"
                                   name="newPassword">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="修改" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
